<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document with less</title>
    <link rel="stylesheet" href="bundle.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,600&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="m-show">
            <div class="nav__toggle  " onclick="toggleNav()">
                <div class="nav__toggle__line"></div>
                <div class="nav__toggle__line "></div>
                <div class="nav__toggle__line "></div>
            </div>

            <div class="nav__title">Portfolio</div>
        </div>


        <nav class="m-hide nav">
            <div class="nav__title">Portfolio</div>

            <a class="nav__link">Home</a>
            <a class="nav__link">About</a>
            <a class="nav__link">Skills</a>
            <a class="nav__link">Portfolio</a>
            <a class="nav__link">Contacts</a>
            <div class="nav__cross" onclick="toggleNav()">×</div>


        </nav>

        <h1 class="header__title">Hi, It’s Théophile Seyrig</h1>
        <div class="header__subtitle">Designer from Porto, Portugal</div>
        <a class="header__link">Latest works</a>
    </header>

    <main>
        <section class="about">
            <div class="about__title"></div>
            <div class="about__content"></div>
        </section>

        <section class="skills">
            <div class="skills__title"></div>
            <div class="skills__content"></div>
        </section>

        <section class="portfolio">
            <div class="portfolio__title"></div>
            <div class="portfolio__content"></div>
        </section>


    </main>


    <footer>
        <div class="title"></div>
        <div class="content"></div>
    </footer>
    <script>
        function toggleNav() {
            document.querySelector('.nav').classList.toggle('m-hide')
        }
    </script>
</body>

</html>
