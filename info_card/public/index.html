<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document with less</title>
    <link rel="stylesheet" href="bundle.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,600&display=swap" rel="stylesheet">



</head>

<body>
    <div class="info-card">
        <aside class="aside">

            <div class="aside__slider">
                <div class="aside__slide"> <img src="img/pp1.jpg" alt=""></div>
                <div class="aside__slide"> <img src="img/pp2.jpg" alt=""></div>
                <div class="aside__slide"> <img src="img/pp3.jpg" alt=""></div>
                <div class="aside__slide"> <img src="img/nyc.jpg" alt=""></div>
                <div class="aside__slide"> <img src="img/nyc2.jpg" alt=""></div>
                <div class="aside__slide"> <img src="img/london.jpg" alt=""></div>

            </div>
        </aside>

        <div class="top">

            <div class="top__slider">
                <div class="top__slide"> <img src="img/pp1.jpg" alt=""></div>
                <div class="top__slide"> <img src="img/pp2.jpg" alt=""></div>
                <div class="top__slide"> <img src="img/pp3.jpg" alt=""></div>


            </div>

        </div>

        <div class="article"></div>

        <div class="bottom">
            <div class="bottom__slider">
                <div class="bottom__slide"> <img src="img/Centralpark.jpg" alt=""></div>
                <div class="bottom__slide"> <img src="img/empire.jpg" alt=""></div>
                <div class="bottom__slide"> <img src="img/empire2.jpg" alt=""></div>


            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>


    <script>
        $(document).ready(function() {
            $('.aside__slider').bxSlider({
                mode: 'vertical',
                captions: false,
                speed: 1200,
                minSlides: 3,
                maxSlides: 5,
                slideWidth: 200,
                moveSlides: 1,


            });

            $('.top__slider').bxSlider({
                mode: 'horizontal',
                captions: true,
                speed: 1200,
                maxSlides: 3,
                slideWidth: 300,
                moveSlides: 1,

            });

            $('.bottom__slider').bxSlider({
                mode: 'horizontal',
                captions: true,
                speed: 1200,
                maxSlides: 3,
                slideWidth: 80,
                moveSlides: 1,

            });
        });
    </script>
</body>

</html>
